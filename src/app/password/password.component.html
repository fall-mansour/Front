<div class="page-container">
  <div class="reset-container">
    <h2>Réinitialiser le mot de passe</h2>
    <form (ngSubmit)="onSubmit()">

      <div class="form-group">
        <label>Email</label>
        <input type="email" [(ngModel)]="email" name="email" placeholder="Votre email" required>
      </div>

      <div class="form-group">
        <label>Nouveau mot de passe</label>
        <div class="password-field">
          <input [type]="showNewPassword ? 'text' : 'password'" [(ngModel)]="newPassword" name="newPassword"
                 placeholder="Nouveau mot de passe" required (input)="checkStrength(newPassword)">
          <span class="toggle" (click)="showNewPassword = !showNewPassword">{{ showNewPassword ? '👁️' : '🫣' }}</span>
        </div>
        <div class="strength-meter" *ngIf="newPassword">
          <div [ngClass]="passwordStrength">{{ passwordStrength | uppercase }}</div>
        </div>
      </div>

      <div class="form-group">
        <label>Confirmer le mot de passe</label>
        <div class="password-field">
          <input [type]="showConfirmPassword ? 'text' : 'password'" [(ngModel)]="confirmPassword" name="confirmPassword"
                 placeholder="Confirmer le mot de passe" required>
          <span class="toggle" (click)="showConfirmPassword = !showConfirmPassword">{{ showConfirmPassword ? '👁️' : '🫣' }}</span>
        </div>
      </div>

      <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
      <button type="submit" class="submit-btn">Réinitialiser</button>
    </form>
  </div>
</div>
